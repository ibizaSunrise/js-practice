<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>39.1</title>
</head>
<style>
    .right {
        border: 1px solid green;
    }

    .wrong {
        border: 1px solid red;
    }

    #button {
        margin-top: 2rem;
    }
</style>

<body>
    <div id="test">
      
    </div>
    <button id="button">проверить ответы</button>
    <script>
        let answers = [
            'ответ 1',
            'ответ 2',
            'ответ 3',
        ];

        let questions = [
            'вопрос 1?',
            'вопрос 2?',
            'вопрос 3?'
        ];
        let test = document.querySelector('#test');
        let btn = document.querySelector('#button');

        let block = (() => {
            questions.forEach(el => {
                test.insertAdjacentHTML("beforeend", `
                <div><p>${el}</p><input></div>
                `);
            })      
        })();

        btn.addEventListener('click', () => {
            let userAnswers = document.querySelectorAll('input');
            for (let i = 0; i < userAnswers.length; i++) {
                if (userAnswers[i].value == answers[i]) {
                    userAnswers[i].classList.add('right');
                } else {
                    userAnswers[i].classList.add('wrong');
                }
            }

        })
        
    </script>
</body>

</html>
