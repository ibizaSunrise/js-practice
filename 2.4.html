<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.4</title>
</head>

<body>
    <input type="text" id="a">
    <input type="text" id="b">
    <button>Общие делители</button>
    <p></p>

    <script>
        const btn = document.querySelector('button');

        function getDivisors(n) {
            let arr = [];
            for (let i = 1; i < n; i++) {
                if (n % i == 0 && i != 1) arr.push(i);
            }
            return arr;
        }

        function getCommomDivisors(arr1, arr2) {
            let arr = arr1.filter(el => arr2.includes(el));
            if (arr.length != 0) {
                return arr.join(', ');
            } else {
                return "Нет общих делителей";
            }
        }

        btn.addEventListener('click', function f() {
            let a = document.querySelector('#a').value;
            let b = document.querySelector('#b').value;
            let p = document.querySelector('p');
            p.innerHTML = getCommomDivisors(getDivisors(a), getDivisors(b));

        });
    </script>
</body>

</html>
