<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40.2</title>
</head>
<style>
    .right {
        border: 1px solid green;
    }

    .wrong {
        border: 1px solid red;
    }

    #button {
        margin-top: 2rem;
    }
</style>

<body>
    <div id="test">

    </div>
    <button id="button">проверить ответы</button>
    <script>

        let questions = [
            {
                text: 'вопрос 1?',
                right: 'ответ 1',
            },
            {
                text: 'вопрос 2?',
                right: 'ответ 2',
            },
            {
                text: 'вопрос 3?',
                right: 'ответ 3',
            },
        ];

        let test = document.querySelector('#test');
        let btn = document.querySelector('#button');

        let block = (() => {
            questions.forEach(el => {
                test.insertAdjacentHTML("beforeend", `
                <div><p>${el.text}</p><input></div>
                `);
            })

        })();

        btn.addEventListener('click', () => {
            let userAnswers = document.querySelectorAll('input');
            userAnswers.forEach(item => {
                let userAnswer = item.value;
                let question = item.previousElementSibling.innerHTML;

                questions.forEach(el => {
                    if (question == el.text) {
                        if (userAnswer == el.right) {
                            item.classList.add('right');
                        } else {
                            item.classList.add('wrong');
                        }
                    }

                })
            })
        })



    </script>
</body>

</html>
