<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.2</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #parent {
            margin: 0 auto;
            width: 600px;
        }

        #input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        #table {
            width: 100%;
        }

        #table td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="parent">
        <input id="input" placeholder="введите год и нажмите Enter">
        <table id="table"></table>
    </div>
    <script>
        const data = {
            2000: [
                ['20.01.2000', 'событие 1', 'описание события 1'],
                ['21.01.2000', 'событие 2', 'описание события 2']
            ],
            2001: [
                ['20.01.2000', 'событие 3', 'описание события 4'],
                ['21.01.2000', 'событие 4', 'описание события 4']
            ],
            2002: [
                ['20.01.2000', 'событие 5', 'описание события 5'],
                ['21.01.2000', 'событие 6', 'описание события 6']
            ],

        }

        let input = document.querySelector("#input");
        let table = document.querySelector("#table");
        input.addEventListener('keydown', func);

        function func(event) {
            if (event.key == 'Enter') {
                let val = input.value.trim();
                if (val != "" ) {
                    clearTable();
                    createTable(val);
                }

            }

        }

        function createTable(year) {
            let arr = data[year];
                for (let i = 0; i < arr.length; i++) {
                    let row = document.createElement('tr');
                    row.innerHTML = `<td>${arr[i][0]}</td><td>${arr[i][1]}</td><td>${arr[i][2]}</td>`;
                    table.appendChild(row);
                }
        }

        function clearTable(){
            let trs = document.querySelectorAll('#table tr');
            for(let tr of trs){
                table.removeChild(tr);
            }
           
        }

        
    </script>
</body>

</html>
