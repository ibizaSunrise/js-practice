<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.1</title>
</head>

<body>
    <textarea id="text" cols="35" rows="8" placeholder="Введите текст на русском языке"></textarea>
    <textarea id="text2" cols="35" rows="8" placeholder="Здесь появится транслит"></textarea>
    <script>
document.getElementById('text').addEventListener('blur', () => {
            let str = text.value;
            let transl = [];
            transl['А'] = 'A'; transl['а'] = 'a';
            transl['Б'] = 'B'; transl['б'] = 'b';
            transl['В'] = 'V'; transl['в'] = 'v';
            transl['Г'] = 'G'; transl['г'] = 'g';
            transl['Д'] = 'D'; transl['д'] = 'd';
            transl['Е'] = 'E'; transl['е'] = 'e';
            transl['Ё'] = 'Yo'; transl['ё'] = 'yo';
            transl['Ж'] = 'Zh'; transl['ж'] = 'zh';
            transl['З'] = 'Z'; transl['з'] = 'z';
            transl['И'] = 'I'; transl['и'] = 'i';
            transl['Й'] = 'J'; transl['й'] = 'j';
            transl['К'] = 'K'; transl['к'] = 'k';
            transl['Л'] = 'L'; transl['л'] = 'l';
            transl['М'] = 'M'; transl['м'] = 'm';
            transl['Н'] = 'N'; transl['н'] = 'n';
            transl['О'] = 'O'; transl['о'] = 'o';
            transl['П'] = 'P'; transl['п'] = 'p';
            transl['Р'] = 'R'; transl['р'] = 'r';
            transl['С'] = 'S'; transl['с'] = 's';
            transl['Т'] = 'T'; transl['т'] = 't';
            transl['У'] = 'U'; transl['у'] = 'u';
            transl['Ф'] = 'F'; transl['ф'] = 'f';
            transl['Х'] = 'X'; transl['х'] = 'x';
            transl['Ц'] = 'C'; transl['ц'] = 'c';
            transl['Ч'] = 'Ch'; transl['ч'] = 'ch';
            transl['Ш'] = 'Sh'; transl['ш'] = 'sh';
            transl['Щ'] = 'Shch'; transl['щ'] = 'shch';
            transl['Ъ'] = '"'; transl['ъ'] = '"';
            transl['Ы'] = 'Y\''; transl['ы'] = 'y\'';
            transl['Ь'] = '\''; transl['ь'] = '\'';
            transl['Э'] = 'E\''; transl['э'] = 'e\'';
            transl['Ю'] = 'Yu'; transl['ю'] = 'yu';
            transl['Я'] = 'Ya'; transl['я'] = 'ya';
            let result = '';
            for (i = 0; i < str.length; i++) {
                if (transl[str[i]] != undefined) { result += transl[str[i]]; }
                else { result += str[i]; }
            }
            document.getElementById('text2').value = result;
        })

    </script>
</body>

</html>
