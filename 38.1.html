<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38.1</title>
    <style>
        .right {
            border: 1px solid green;
        }

        .wrong {
            border: 1px solid red;
        }

        #button{
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div id="test">
        <div>
            <p>вопрос 1?</p>
            <input>
        </div>
        <div>
            <p>вопрос 2?</p>
            <input>
        </div>
        <div>
            <p>вопрос 3?</p>
            <input>
        </div>

        <button id="button">проверить ответы</button>
    </div>
    <script>
        let answers = [
            'ответ 1',
            'ответ 2',
            'ответ 3',
        ];
        let userAnswers = document.querySelectorAll('input');
        let btn = document.querySelector('#button');

        btn.addEventListener('click', () => {
            for (let i = 0; i < userAnswers.length; i++) {
                if (userAnswers[i].value == answers[i]) {
                    userAnswers[i].classList.add('right');
                } else {
                    userAnswers[i].classList.add('wrong');
                }
            }

        })

    </script>
</body>

</html>
